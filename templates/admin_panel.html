<!DOCTYPE html>
<html lang="en">
<head>
    <title>Panel de Administración</title>
</head>
<body>
    <h2>Panel de Administración</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('register') }}">Registrar nuevo usuario</a>
</body>
</html>
